<html>
	<head>
		<title>Cubic Chess Set</title>
		<style>
			body {margin: 0;}
			canvas {width: 100%; height: 100%}
		</style>
	</head>
	<body>
		<script src="../jslib/three.js"></script>
		<script src="../jslib/OrbitControls.js"></script>
		<script type="text/javascript" src="data.json"></script>
		<script>

		var scene, camera, renderer, controls;
		var geometry, material, mesh, loader;
		var squareX = 128;
		var squareY = 128;

		init();


		function init() {

		    scene = new THREE.Scene();

			// Renderer
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
			document.body.appendChild( renderer.domElement );

            // Camera
            camera = new THREE.PerspectiveCamera( 65, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.set(500, 300, -500);

            // Axes
            var axes = new THREE.AxisHelper( 200 );
            scene.add(axes);

            // Test cube
            // var cubeGeometry = new THREE.CubeGeometry(40,40,40);
            // var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
            // var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            // cube.castShadow = true;
            // cube.position.x=400;
            // cube.position.y=100;
            // cube.position.z=400;
            // scene.add(cube);

            // Spotlight
            var spotLight = new THREE.SpotLight( 0xffffff, 1, 100000 );
            spotLight.position.set( 100, 1000, 100 );
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 1024;
            spotLight.shadow.mapSize.height = 1024;
            spotLight.shadow.camera.near = 0.1;
            spotLight.shadow.camera.far = 1200;
            spotLight.shadow.camera.fov = 50;
            scene.add( spotLight );

            // Spotlight target
            spotLight.target.position.set(400, 0, 500);
            scene.add (spotLight.target);

            // Spotlight helper
            // var helper = new THREE.CameraHelper(spotLight.shadow.camera);
            // scene.add(helper);

			// Skybox
			var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
			var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
			var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
			scene.add(skyBox);

			// Controls
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.addEventListener( 'change', render );
			controls.enableDamping = true;
			controls.dampingFactor = 0.75;
			controls.enableZoom = true;
			controls.target.set(500,50,600);

			// Reanimating the scene and creating the board
            animate();
            createBoard();
			generatePoints();
		}

		function generatePoints(segments) {

            var points = [];
            var count = pawn.pointsX.length;
            for (var i = 0; i < count; i++) {
                points.push(new THREE.Vector2(pawn.pointsX[i], pawn.pointsY[i]));
            }

            // use the same points to create a latheGeometry
            //var latheGeometry = new THREE.LatheGeometry(points, Math.ceil(segments), phiStart, phiLength);
            var figureGeometry = new THREE.LatheGeometry(points);
            latheMesh = createMesh(figureGeometry);
			latheMesh.castShadow = true;
            scene.add(latheMesh);
			latheMesh.position.set(128*4, 0, 0);
        }

        function createMesh(geom) {

            // assign two materials
            //  var meshMaterial = new THREE.MeshBasicMaterial({color:0x00ff00, transparent:true, opacity:0.6});
            var meshMaterial = new THREE.MeshLambertMaterial({color: 0xeed5b7});
            meshMaterial.side = THREE.DoubleSide;

            var wireFrameMat = new THREE.MeshBasicMaterial({color: 0x00ff00});
            wireFrameMat.wireframe = true;
            // create a multimaterial
            var mesh = THREE.SceneUtils.createMultiMaterialObject(geom, [meshMaterial, wireFrameMat]);
			mesh.children.forEach(function(material) {
				material.castShadow = true;
			})
			return mesh;
        }

		function animate() {

		    requestAnimationFrame( animate );
		    render();
			controls.update();
		}

		function render() {
			renderer.render( scene, camera );
		}


		function createBoard() {
			// Texture Loader
			loader = new THREE.TextureLoader();

			// Chess board
			loader.load('img/chessboard.png', function(texture) {

				var geometry = new THREE.BoxGeometry(1024,5,1024);
				var material = new THREE.MeshLambertMaterial({ map: texture, overdraw: 0.5});
				var boardMesh = new THREE.Mesh(geometry, material);
				boardMesh.receiveShadow = true;
				scene.add(boardMesh);
				boardMesh.position.set(64+128*3, -3, 64+128*3);
			});
		}


		</script>
	</body>
</html>
