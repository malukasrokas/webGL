<html>
	<head>
		<title>Cubic Chess Set</title>
		<style>
			body {margin: 0;}
			canvas {width: 100%; height: 100%}
		</style>
		<script src="../jslib/three.js"></script>
		<script src="../jslib/OrbitControls.js"></script>
		<script src="../jslib/csg.js"></script>
		<script src="../jslib/ThreeCSG.js"></script>
		<script type="text/javascript" src="data.json"></script>
	</head>

	<body>
		<script>

		var scene, camera, renderer, controls;
		var figure, material, row;
		//var geometry, material, mesh, loader;
		var squareX = 128;
		var squareZ = 128;
		var loader = new THREE.TextureLoader();
		var color = 1;

		init();

		function init() {

		    scene = new THREE.Scene();
		    // Renderer
		    renderer = new THREE.WebGLRenderer();
		    renderer.setSize( window.innerWidth, window.innerHeight );
    		renderer.shadowMap.enabled = true;
    		renderer.shadowMap.type = THREE.PCFSoftShadowMap;
		    document.body.appendChild( renderer.domElement );
		    renderer.setClearColor( 0x9999ff );

            // Camera
            camera = new THREE.PerspectiveCamera( 65, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.set( 500, 300, -500 );

            // Spotlight
            var spotLight = new THREE.SpotLight( 0xffffff, 0.7, 10000 );
            spotLight.position.set( 100, 800, 500 );
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 1024;
            spotLight.shadow.mapSize.height = 1024;
            spotLight.shadow.camera.near = 0.1;
            spotLight.shadow.camera.far = 1200;
            spotLight.shadow.camera.fov = 50;
            scene.add( spotLight );

            // Spotlight target
            spotLight.target.position.set( 400, 0, 500 );
            scene.add (spotLight.target);

            // Spotlight helper
            // var helper = new THREE.CameraHelper(spotLight.shadow.camera);
            // scene.add(helper);

			// Ambient Light
			var ambientLight = new THREE.AmbientLight( 0x404040 ); // soft white light
			scene.add( ambientLight );

			// Second spotlight
			var spotLight2 = new THREE.SpotLight( 0xffffff, 1.1 );
			scene.add( spotLight2 );
			spotLight2.position.set( 0, 1000, 0 );
            spotLight2.target.position.set( 512, 0, 512 );
            scene.add (spotLight2.target);

			// Controls
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.addEventListener( 'change', render );
			controls.enableDamping = true;
			controls.dampingFactor = 0.75;
			controls.enableZoom = true;
			controls.target.set( 500, 50, 600 );

			// CSG testing


			// var materialNormal = new THREE.MeshNormalMaterial();
			//
			// var cubeGeometry = new THREE.CubeGeometry( 100, 100, 100 );
			// var cubeMesh = new THREE.Mesh( cubeGeometry );
			// var cubeBSP = new ThreeBSP( cubeMesh );
			//
			// var sphereGeometry = new THREE.SphereGeometry( 60, 32, 32 );
			// var sphereMesh = new THREE.Mesh( sphereGeometry );
			// var sphereBSP = new ThreeBSP( sphereMesh );

		    //	cube.substract(sphere);
			// var newBSP = cubeBSP.subtract( sphereBSP );
			// var newMesh = newBSP.toMesh( materialNormal );
			// newMesh.position.set(450, 250, 450);
			// scene.add( newMesh );


			// Reanimating the scene and creating the board
            animate();
			buildSet();
		}
		function setColor(pieceColor) {

			color = pieceColor;
			if (color == 0)
				material = new THREE.MeshLambertMaterial( {color: 0xe5e589} );
			else if (color == 1)
				material = new THREE.MeshLambertMaterial( {color: 0x624121} );
		}

		function buildSet() {

			createBoard();
			buildPawns();
			buildRooks();
			buildKings();
			buildQueens();
			buildBishops();
			buildKnights();
		}

		function createBoard() {

			// Chess board
			loader.load('img/chessboard.png', function( texture ) {

				var geometry = new THREE.BoxGeometry(1024,5,1024);
				var material = new THREE.MeshLambertMaterial( { map: texture, overdraw: 0.5} );
				var boardMesh = new THREE.Mesh( geometry, material );
				boardMesh.receiveShadow = true;
				scene.add( boardMesh );
				boardMesh.position.set( 64+128*3, -3, 64+128*3 );
			});
		}

		function buildPawns() {


			drawPawnRow(0, squareZ);
			drawPawnRow(1, squareZ*6);

			function drawPawnRow(pawnColor, row) {

				color = pawnColor;
				buildPiece( pawn );

				for (i=0; i<8; i++) {
					var pawnClone = figure.clone();
					pawnClone.position.set( squareX*i, 0, row );
					scene.add( pawnClone );
				}
			}
		}

		function buildKnights() {

			setColor(0);
			buildPiece( knight );
			var knightClone = figure.clone();

			// Knight 2D shape
			var knightShape = new THREE.Shape();
			knightShape.moveTo( 20, 0 );
			knightShape.bezierCurveTo( 13, 0, 7, -3, 0, 6);
			knightShape.bezierCurveTo( 25, 10, 30, 30 ,10, 80 );
			knightShape.bezierCurveTo( 10, 110, 15, 120, 60, 95 );
			knightShape.bezierCurveTo( 75, 90, 78, 95, 70, 80)
			knightShape.lineTo( 60, 80 );
			knightShape.bezierCurveTo( 70, 80, 50, 100, 50, 77 )
			knightShape.moveTo( 70, 74 );
			knightShape.lineTo( 65, 68 );
			knightShape.bezierCurveTo( 55, 65, 45, 80, 40, 68 );
			knightShape.bezierCurveTo( 50, 60, 60, 60, 80, 30 )
			knightShape.bezierCurveTo( 83, 25, 80, 10 ,70, 0 )

			var extrudeSettings = {
				amount: 16,
				bevelEnabled: true,
				bevelThickness: 4,
			};

			// Creating knight top mesh and positioning it
			var geometry = new THREE.ExtrudeGeometry( knightShape, extrudeSettings );
			var mesh = new THREE.Mesh( geometry, material );
			mesh.position.set( knightClone.position.x + 8, 52, -40 );
			mesh.rotateY( Math.PI*2/4*3 );

			// Grouping knight's head with bust and adding to the scene
			var knightGroup = new THREE.Object3D();
			knightGroup.add( knightClone );
			knightGroup.add( mesh );
			scene.add( knightGroup );
			knightGroup.position.set( squareX*6, 0, squareZ*0 );
			var knightGroupClone = knightGroup.clone();
			knightGroup.position.set( squareX*1, 0, squareZ*0 );
			scene.add( knightGroupClone );

			// Changing color to black
			var knightGroupClone = knightGroup.clone();
			knightGroupClone.children.forEach(function( part ) {
				part.material = knightGroup.children[0].material.clone();
				part.material.color.setHex( 0x624121 );
			});

			// Black knight clones
			knightGroupClone.position.set( squareX*1, 0, squareZ*7 );
			knightGroupClone.rotateY( Math.PI );
			scene.add( knightGroupClone );

			knightGroupClone = knightGroupClone.clone();
			knightGroupClone.position.set( squareX*6, 0, squareZ*7 );
			scene.add( knightGroupClone );
		}

		function buildRooks() {

			for( row=0, color=0; row<=7; row=row+7, color++ ) {
				buildPiece( rook );
				var rookClone = figure.clone();
				rookClone.position.set( 0, 0, squareZ*row );
				scene.add( rookClone );

				rookClone = figure.clone();
				rookClone.position.set( squareX*7, 0, squareZ*row );
				scene.add( rookClone );
			}
		}

		function buildBishops() {

			for( row=0, color=0; row<=7; row=row+7, color++) {
				buildPiece( bishop );
				var bishopClone = figure.clone();
				bishopClone.position.set( squareX*5, 0, squareZ*row );
				scene.add( bishopClone );
				bishopClone = figure.clone();
				bishopClone.position.set( squareX*2, 0, squareZ*row );
				scene.add( bishopClone );
			}
		}

		function buildQueens() {
			for( row=0, color=0; row<=7; row=row+7, color++) {
				buildPiece( queen );
				var queenClone = figure.clone();
				queenClone.position.set( squareX*3, 0, squareZ*row );
				scene.add( queenClone );
			}
		}


		function buildKings() {

			var geometry, cube;
			var kingGroup = new THREE.Object3D();

			setColor(0);
			for( row=0, color=0; row<=7; row=row+7, color++) {
				buildPiece( king );
				var kingClone = figure.clone();
				kingClone.position.set( squareX*4, 0, squareZ*row );

				// Creating two cubes for the king cross
				// Vertical cube
				kingGroup.add( kingClone );
				geometry = new THREE.BoxGeometry( 5, 20, 5 );
				cube = new THREE.Mesh( geometry, material );
				cube.castShadow = true;
				cube.position.set( squareX*4, 190, squareZ*row );
				kingGroup.add( cube );

				// Horizontal cube
				geometry = new THREE.BoxGeometry( 20, 5, 5 );
				cube = new THREE.Mesh( geometry, material );
				cube.position.set( squareX*4, 190, squareZ*row );

				kingGroup.add( cube );

				scene.add( kingGroup );
			}
		}

		function buildPiece( piece ) {

			setColor(color);
            var points = [];
            var count = piece.pointsX.length;
            for (var i = 0; i < count; i++) {
                points.push( new THREE.Vector2(piece.pointsX[i], piece.pointsY[i]) );
            }

            var figureGeometry = new THREE.LatheGeometry( points, 24 );
			//var figureMaterial = new THREE.MeshLambertMaterial( {color: 0xe5e589} );
			figure = new THREE.Mesh( figureGeometry, material );
            //figure = createMesh( figureGeometry );
			figure.castShadow = true;
        }

        function createMesh( geom ) {

			if ( color == "white" )
		    	var meshMaterial = new THREE.MeshLambertMaterial( {color: 0xeed5b7} );
			else if ( color == "black" )
				var meshMaterial = new THREE.MeshLambertMaterial( {color: 0x254117} );

            meshMaterial.side = THREE.DoubleSide;

			// Wireframe
            var wireFrameMat = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
            wireFrameMat.wireframe = true;

			// Multimaterial
            var mesh = THREE.SceneUtils.createMultiMaterialObject( geom, [meshMaterial, wireFrameMat] );
			mesh.children.forEach(function(material) {
				material.castShadow = true;
			})
			return mesh;
        }

		function animate() {

		    requestAnimationFrame( animate );
		    render();
			controls.update();
		}

		function render() {
			renderer.render( scene, camera );
		}


		</script>
	</body>
</html>
