<html>
	<head>
		<title>Cubic Chess Set</title>
		<style>
			body {margin: 0;}
			canvas {width: 100%; height: 100%}
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script>

		var scene, camera, renderer, controls;
		var geometry, material, mesh, loader;
		var squareX = 128;
		var squareY = 128;

		init();


		function init() {

		    scene = new THREE.Scene();

			// Renderer
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.shadowMapEnabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
			document.body.appendChild( renderer.domElement );

            // Camera
            camera = new THREE.PerspectiveCamera( 65, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.set(500, 300, -500);

            // Axes
            var axes = new THREE.AxisHelper( 200 );
            scene.add(axes);

            // Test cube
            var cubeGeometry = new THREE.CubeGeometry(40,40,40);
            var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
            var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.castShadow = true;
            cube.position.x=400;
            cube.position.y=100;
            cube.position.z=400;
            scene.add(cube);

            // Spotlight
            var spotLight = new THREE.SpotLight( 0xffffff, 1, 100000 );
            spotLight.position.set( 100, 1000, 100 );
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 1024;
            spotLight.shadow.mapSize.height = 1024;
            spotLight.shadow.camera.near = 0.1;
            spotLight.shadow.camera.far = 1200;
            spotLight.shadow.camera.fov = 50;
            scene.add( spotLight );

            // Spotlight target
            spotLight.target.position.set(400, 0, 500);
            scene.add (spotLight.target);

            // Spotlight helper
            // var helper = new THREE.CameraHelper(spotLight.shadow.camera);
            // scene.add(helper);

			// Skybox
			var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
			var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
			var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
			scene.add(skyBox);

			// Controls
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.addEventListener( 'change', render );
			controls.enableDamping = true;
			controls.dampingFactor = 0.75;
			controls.enableZoom = true;
			controls.target.set(500,50,600);

            animate();
            createBoard();
		}

		function animate() {

		    requestAnimationFrame( animate );
		    render();
			controls.update();
		}

		function render() {
			renderer.render( scene, camera );
		}


		function createBoard() {
			// Texture Loader
			loader = new THREE.TextureLoader();

			// Chess board
			loader.load('img/chessboard.png', function(texture) {

				var geometry = new THREE.BoxGeometry(1024,10,1024);
				var material = new THREE.MeshLambertMaterial({ map: texture, overdraw: 0.5});
				var boardMesh = new THREE.Mesh(geometry, material);
				boardMesh.receiveShadow = true;
				scene.add(boardMesh);
				boardMesh.position.set(64+128*3, -20, 64+128*3);
			});
		}


		</script>
	</body>
</html>
