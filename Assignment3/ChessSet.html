<html>
	<head>
		<title>Cubic Chess Set</title>
		<style>
			body {margin: 0;}
			canvas {width: 100%; height: 100%}
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script>
		var scene, camera, renderer, controls;
		var geometry, material, mesh, loader;
		var side = 128;

		init();
		animate();

		function init() {

		    scene = new THREE.Scene();

			// Renderer
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

		    camera = new THREE.PerspectiveCamera( 65, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.set(500, 300, -500);

			// Texture Loader
			loader = new THREE.TextureLoader();
			// Chess board
			loader.load('img/chessboard.png', function(texture) {

				var geometry = new THREE.BoxGeometry(1024,10,1024);
				var material = new THREE.MeshBasicMaterial({ map: texture, overdraw: 0.5});
				var mesh = new THREE.Mesh(geometry, material);
				scene.add(mesh);
				mesh.position.set(64+side*3, 0, 64+side*3);
			})


		    // cubeGeometry = new THREE.BoxGeometry( 128, 50, 128 );
		    // cubeMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );
			//
		    // cube = new THREE.Mesh( cubeGeometry, cubeMaterial );
		    // scene.add( cube );
			// cube.position.set(side*4, 30, 0);

			function drawPawn() {
				var cubeGeometry, cubeMaterial;
				cubeGeometry = new THREE.BoxGeometry( side, 50, side );
			    cubeMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );
				cube = new THREE.Mesh( cubeGeometry, cubeMaterial );
				scene.add( cube );
				cube.position.set(side, 30, side);
			}
			drawPawn();


			// Skybox
			var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
			var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
			var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
			scene.add(skyBox);

			// Controls
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.addEventListener( 'change', render ); // remove when using animation loop
			controls.enableDamping = true;
			controls.dampingFactor = 0.25;
			controls.enableZoom = true;
			controls.target.set(500,50,600);
		}

		function animate() {

		    requestAnimationFrame( animate );

		    render();
			controls.update();
		}

		function render() {
			renderer.render( scene, camera );
		}
		</script>
	</body>
</html>
