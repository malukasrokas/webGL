<!DOCTYPE html>
<html>
    <body>
        <center><canvas id="canvas2" width="500px" height="500px" style="border:3px solid black"></canvas></center>
        <div>
            <center><p style="font-size:20px;">Level</p>
                    <a onclick="levelDown();" class="bolden" href="javascript:window.location.href=window.location.href"> < </a>
                    <level id="level" class="bolden" style="font-size:30px; font-weight:bold">5</level>
                    <a onclick="levelUp();" class="bolden" href="javascript:window.location.href=window.location.href"> > </a>
            </center>
        </div>
        <script>

        var canvas, ctx;
        var level = document.getElementById("level").innerHTML;

        function init() {
            canvas = document.getElementById('canvas2');
            if (canvas.getContext) {
                ctx = canvas.getContext('2d');
            }
        }

        function drawFigure() {
            ctx.beginPath();
            ctx.moveTo(0,250);

            ctx.lineTo(0,320); ctx.lineTo(110,375); ctx.lineTo(0,375); ctx.lineTo(0,500);
            ctx.lineTo(155,440); ctx.lineTo(190,375); ctx.lineTo(370,375); ctx.lineTo(250,440);
            ctx.lineTo(250,500); ctx.lineTo(375,500); ctx.lineTo(375,440); ctx.lineTo(500,500);
            ctx.lineTo(500,370); ctx.lineTo(440,370); ctx.lineTo(400,315); ctx.lineTo(330,280);
            ctx.lineTo(250,250); ctx.lineTo(420,180); ctx.lineTo(375,250); ctx.lineTo(500,250);
            ctx.lineTo(500,180); ctx.lineTo(390,125); ctx.lineTo(500,125); ctx.lineTo(500,0);
            ctx.lineTo(340,60); ctx.lineTo(310,125); ctx.lineTo(190,125); ctx.lineTo(125,250);
            ctx.lineTo(0,250);

            ctx.fill();
        }



        function drawF(step) {
            if (step>0) {
                step = step - 1;
                ctx.save();
                ctx.save();
                ctx.save();

                ctx.transform(-0.25, 0, 0, 0.25, canvas.width/4, canvas.width/4);
                ctx.rotate(Math.PI/2);
                //ctx.fillStyle = 'navy';
                drawF(step);
                ctx.restore();

                //ctx.fillStyle = 'green';
                ctx.transform(0.5, 0, 0, 0.5, canvas.width/2, 0);
                drawF(step);
                ctx.restore();

               // ctx.fillStyle = 'brown';
                ctx.transform(-0.5, 0, 0, 0.5, canvas.width, canvas.width/2);
                drawF(step);
                ctx.restore();

               // ctx.fillStyle = 'orange'
                ctx.transform(-0.5, 0, 0, -0.5, canvas.width/2, canvas.width);
                drawF(step);

            }
            else
                drawFigure();
        }

        function levelDown() {
            level = level - 1;
            document.getElementById('level').innerHTML = level;
        }

        function levelUp() {
            level = level + 1;
            document.getElementById('level').innerHTML = level;
        }

        init();
        drawF(5);

        </script>
    </body>

</html>

<style>
    .bolden {
        font-weight:bold;
        font-size: 28;
        text-decoration:none;
    }
</style>
