
<html>
    <head>
      <script type="application/javascript">

     function draw() {
         var canvas = document.getElementById('canvas');

         if (canvas.getContext) {

             var ctx = canvas.getContext("2d");

           	 drawBorder();
             ctx.save();

    	     ctx.scale(0.5, 0.5);
    	     ctx.fillStyle = "rgb(240,0,0)";
           	 draw_L();
             ctx.restore();

             ctx.translate(0, 250);
             ctx.scale(0.5, 0.5);
             ctx.fillStyle = "rgb(0, 0, 240)";
             draw_L();
             ctx.restore();

             ctx.translate(1000, -500);
             ctx.fillStyle = "rgb(0, 240, 0)"
             ctx.rotate(Math.PI/2);
             draw_L();
      }

      function drawBorder() {

         ctx.beginPath();
         ctx.moveTo(0,0);
         ctx.lineTo(500,0);
         ctx.lineTo(500,500);
         ctx.lineTo(0,500);
         ctx.closePath();
         ctx.stroke();
      }

      function draw_L() {

         ctx.beginPath();
         ctx.moveTo(0,0);
         ctx.lineTo(250,0);
         ctx.lineTo(250,400);
         ctx.lineTo(500,400);
         ctx.lineTo(500,500);
         ctx.lineTo(0,500);
         ctx.lineTo(0,0);
         ctx.fill();
      }
   }
   </script>
   </head>
   <body onload="draw();">
     <h1>Transformations of coordinates</h1>
     <canvas id="canvas" width="500" height="500"></canvas>
   </body>
</html>
